<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ejercicio Bootstrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <!-- Banner -->
    <div class="row">
        <div class="d-flex align-items-center justify-content-center" id="banner">
            <p id="BannerText" class="mt-2">Banner</p>
        </div>
    </div>
    <div class="row">
        <!-- Left Menu -->
        <div class="col-lg-2 col-md-1 d-none d-md-block text-center" id="leftMenu">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <p>Left menu</p>
                </div>
            </div>
        </div>
        <!-- Top Menu -->
        <div class="col-lg-10 col-md-11">
            <div class="row">
                <div class="d-flex justify-content-center" id="topMenu">
                    <p>Top menu</p>
                </div>
            </div>
            <!-- Main Content A and B -->
            <div class="row">
                <div class="col-lg-6 col-md-12 mainContentAB d-flex align-items-center justify-content-center">
                    <div>
                        <p>Main content A</p>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 mainContentAB d-flex align-items-center justify-content-center">
                    <div>
                        <p>Main content B</p>
                    </div>
                </div>
            </div>
            <!-- Photos 1 to 5 -->
            <div class="row d-flex flex-row">
                <div class="col-lg-2 col-md-4 col-6 photoOdd">
                    <div class="d-flex justify-content-center">
                        <p>Photo 1</p>
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-6 photoEven">
                    <div class="d-flex justify-content-center">
                        <p>Photo 2</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-6 photoOdd">
                    <div class="d-flex justify-content-center">
                        <p>Photo 3</p>
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-6 photoEven">
                    <div class="d-flex justify-content-center">
                        <p>Photo 4</p>
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-6 photoOdd">
                    <div class="d-flex justify-content-center">
                        <p>Photo 5</p>
                    </div>
                </div>
            </div>
            <!-- Main Content C -->
            <div class="row">
                <div class="col-lg-12 col-md-12 mainContentC d-flex align-items-center justify-content-center">
                    <div>
                        <p>Main content c</p>
                    </div>
                </div>
            </div>
            <!-- Photos 6 to 10 -->
            <div class="row d-flex flex-row">
                <div class="col-lg-2 col-md-4 col-6 photoEven">
                    <div class="d-flex justify-content-center">
                        <p>Photo 6</p>
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-6 photoOdd">
                    <div class="d-flex justify-content-center">
                        <p>Photo 7</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-6 photoEven">
                    <div class="d-flex justify-content-center">
                        <p>Photo 8</p>
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-6 photoOdd">
                    <div class="d-flex justify-content-center">
                        <p>Photo 9</p>
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-6 photoEven">
                    <div class="d-flex justify-content-center">
                        <p>Photo 10</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="row">
        <div class="d-flex align-items-center justify-content-center" id="footer">
            <p id="FooterText" class="mt-2">Footer</p>
        </div>
    </div>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
